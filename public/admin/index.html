<!DOCTYPE html>
<html ng-app="nodeTodo" lang="en" >
<head>
    <meta charset="UTF-8" name="jobs" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
    <link href="stylesheets/jobs.css" rel="stylesheet" >
    <link href="dist/sweetalert.css"  rel="stylesheet">


    <script src="javascripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="dist/sweetalert-dev.js"></script>
    <script src="dist/sweetalert.min.js"></script>
    <script src="javascripts/app.js"></script>
    <title>Mac's World Jobs</title>
</head>
<body ng-controller="mainController">
    <h1> Mac's World</h1>
    <small> leave the hard stuff to US</small>
<div class="container">
    <h2 class="h2-heading"> Jobs</h2>
    <div class="job" ng-repeat="todo in todoData">
        <small class="id"> {{todo.id}}</small>
        <h4> {{ todo.cus_name}}</h4>
        <span class="details" >{{todo.cus_email}}</span><br><br>
        <span  class="details">  {{todo.cus_contact}}</span>
        <p>&nbsp;{{ todo.message }}</p>
        <small><input class="id" type="checkbox" ng-click="updateTodo(todo.id)"> Complete: {{ todo.complete}}</small>

    </div>
    <form>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Name"   ng-model="formData.name" ng-change="mailData.name = formData.name">
            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="formData.email" ng-change="mailData.email = formData.email">
            <input type="text" class="form-control input-lg" placeholder="Subject" ng-model="formData.subject" ng-change="mailData.subject = formData.subject">
            <input type="text" class="form-control input-lg" placeholder="Phone Number" ng-model="formData.contact" ng-change="mailData.contact = formData.contact">
            <textarea type="text" class=" jobfield"class="form-control input-lg" placeholder="Add a job..." ng-model="formData.text" ng-change="mailData.text = formData.text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo(); sendMail()" >SUBMIT</button>
    </form>

</div>

    <div class="copyright"> <span>© Copyright <span style=" font-family: 'Arima Madurai', cursive;">Mac's World</span> 2017.</span> <span>In collaboration with
Λ L L Λ N</span> </div>



</body>
</html>
